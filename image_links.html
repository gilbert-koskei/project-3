<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section {
            padding: 20px;
        }
        nav {
            background-color: #f4f4f4;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            color: #666;
        }
        section {
            padding-top: 50px;
            text-align: center;
        }
        section img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://tse2.mm.bing.net/" target="_blank"><img src="https://tse2.mm.bing.net/th?id=OIP.7T5pMoBz7dsBllOSXamURwHaHZ&pid=Api&P=0&h=220" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://tse3.mm.bing.net/" target="_blank"><img src="https://tse3.mm.bing.net/th?id=OIP.roeJGz3eeyhxK3XRQ0LxpQHaFj&pid=Api&P=0&h=220" alt="Nature 1"></a>
            <a href="https://www.pixelstalk.net/" target="_blank"><img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Background-Beautiful-Nature-Full-HD.jpg" alt="Nature 2"></a>
            <a href="https://wallpaperset.com/" target="_blank"><img src="https://wallpaperset.com/w/full/b/3/1/125908.jpg" alt="Nature 3"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://tse1.mm.bing.net/th?id=OIP.jJI3bTJ-diLfKDHb9-vwmwHaE8&pid=Api" target="_blank">Food Item 1</a></li>
            <li><a href="https://tse3.mm.bing.net/th?id=OIP.n5kTYovUzLXXmy_FH0XVpgHaE3&pid=Api&P=0&h=220" target="_blank">Food Item 2</a></li>
            <li><a href="https://tse1.mm.bing.net/th?id=OIP.maQpFJiRuDMauaTZ3N7KiQHaEo&pid=Api" target="_blank">Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
